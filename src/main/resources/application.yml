spring:
  datasource:
    driver-class-name: org.postgresql.Driver

    # ğŸ‘‰ Railway í™˜ê²½ë³€ìˆ˜ì—ì„œ DB ì •ë³´ë¥¼ ì½ì–´ì˜´
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      idle-timeout: 10000
      connection-timeout: 30000
      max-lifetime: 60000

  sql:
    init:
      mode: never
      encoding: UTF-8

  jpa:
    open-in-view: false
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
